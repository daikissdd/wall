<div class="col-md-12" ng-include="'assets/html/card-modal.html'"></div>

<div class="container-fluid app-nav">
	<div class="row">
		<div class="col-md-8">
			<div class="row">
				<span class="nav-text pointer">
					<a ng-href="{{navLinks.home}}"><span class="glyphicon glyphicon-home"></span></a>
				</span>
				<span class="nav-text pointer">
					<a ng-click="wallTitleEdit()" ng-hide="wallTitleEditFlag">{{wall.title}}</a>
					<span ng-show="wallTitleEditFlag">
						<input type="text" ng-model="wall.title" maxlength="22" />
						<button ng-click="wallTitleEditSave()">Save</button>
					</span>
				</span>
			</div>
		</div>
	</div>
</div>

<div class="container-fluid">

	<div class="row">
		<div class="col-md-3">
			<div class="create-card-wrap col-md-12" ng-click="createCard($event)">
				<span class="create-card glyphicon glyphicon-plus"></span>
			</div>
		</div>
		<div class="col-md-3" ng-repeat="card in wall.cards">
			<div class="card col-md-12" ng-click="openCard(card)">
				<h4> {{card.title}} </h4>
				<a ng-href="{{card.url}}" target="_blank" class="card-link">
					<span class="glyphicon glyphicon-link"></span>
					<span class="card-link">{{card.url}}</span>
				</a>
			</div>
		</div>
	</div>
</div>
