<div class="modal-wrap">
	<div class="container-fluid">
		<div class="row">
			<form
				ng-submit="checkPassword()"
				novalidate="true"
				autocomplete="off"
				role="form"
				class="col-md-offset-4 col-md-4 modal-wrap-content">

					<div class="row home-circle">
						<a href="#/home">
							<span class="glyphicon glyphicon-home"></span>
						</a>
					</div>

					<div class="form-group">
					    <label for="pw">パスワードの確認</label>
					    <input
					    	type="password"
					    	class="form-control"
					    	id="pw"
					    	placeholder="password"
					    	ng-model="wall.password"
					    	maxlength="50" />
					</div>

					<div class="checkbox">
						<input type="checkbox" ng-model="pw.forget" />
					    <label><input type="checkbox" ng-model="wall.auto" /> 次回からパスワード入力を省略する
					    <span
							tooltip="このブラウザ、端末以外では、パスワード入力は省略されません"
							class="pointer glyphicon glyphicon-question-sign"></span>
					    </label>
					</div>

					<button type="submit" class="btn btn-block">送信</button>
			</form>
			<div class="col-md-offset-4 col-md-4" ng-show="wall.error">
				<alert type="danger">パスワードが正しくありません</alert>
			</div>
		</div>
	</div>
</div>
