<div class="col-md-12" ng-include="'assets/html/card-modal.html'"></div>

<div cg-busy="myPromise"></div>

<div class="container-fluid app-nav">
	<div class="row">

		<div class="col-md-6">
			<div class="row">
				<span class="nav-text pointer">
					<a ng-href="{{navLinks.home}}"><span class="glyphicon glyphicon-home"></span></a>
				</span>
				<span class="nav-text pointer">
					<a ng-click="wallTitleEdit()" ng-hide="wallTitleEditFlag">{{wall.title}}</a>
					<form ng-submit="wallTitleEditSave()" ng-show="wallTitleEditFlag" role="form">
						<input type="text" ng-model="wall.title" maxlength="22" />
						<button>Save</button>
					</form>
				</span>
			</div>
		</div>

		<div class="col-md-6" align="right">
			<form ng-submit="" role="form">
				<span class="nav-text">
					<input type="url" placeholder="http://example.com">
					<button><span class="glyphicon glyphicon-plus"></span><span>URL</span></button>
				</span>

				<span class="nav-text pointer" ng-click="createCard($event)">
					<span class="glyphicon glyphicon-plus"></span>
				</span>
			</form>
		</div>

	</div>
</div>

<div class="container-fluid app-card-wrap">

	<div class="row">

		<div class="col-md-3" ng-repeat="card in wall.cards">
			<div class="card col-md-12" ng-click="openCard(card)">
				<h4 class="no-wrap-text">{{card.title}}</h4>
				<div class="url-link">
					<span class="url-text">
						<a ng-href="{{card.url}}" class="pointer">
							<span class="glyphicon glyphicon-link"></span>
							<span>{{card.url}}</span>
						</a>
					</span>
				</div>
			</div>
		</div>

	</div>

</div>
